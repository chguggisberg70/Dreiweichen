name: Build Android APKs (Debug & Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip -o "DreiWeichen_v6_1.zip" -d .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          yes | sdkmanager --licenses

      - name: Generate Gradle Wrapper (8.7)
        run: gradle wrapper --gradle-version 8.7 --distribution-type all

      - name: Make wrapper executable
        run: chmod +x gradlew

      # Build Debug & Release
      - name: Assemble Debug & Release
        run: ./gradlew assembleDebug assembleRelease --stacktrace --no-daemon

      # Sichtpr√ºfung: wo liegen die Dateien?
      - name: List outputs
        run: |
          echo "== APKs =="
          find app/build/outputs/apk -type f -maxdepth 3 -print || true
          echo "== AABs =="
          find app/build/outputs/bundle -type f -maxdepth 3 -print || true

      # Debug-APK hochladen
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DreiWeichen-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Release-APK (unsigniert) hochladen
      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: DreiWeichen-release-apk-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      # Falls es mal schiefgeht: Reports mitgeben
      - name: Upload Gradle reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            app/build/reports
            app/build/outputs/logs
